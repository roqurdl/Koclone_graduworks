<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-Hareubang Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:22</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen main-screen-chat">
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/pixel.JPG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Water Hareubang</h4>
              <h6 class="user-component__subtitle">Hey! syuk! syu-syu syuk!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-componet__time">21:22</span>
            <div class="badge">4</div>
          </div>
        </div></a
      >

      <a href="chatting2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/hiphop.JPG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hip Hareubang</h4>
              <h6 class="user-component__subtitle">
                I miss you. Come to Jeju.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-componet__time">21:22</span>
            <div class="badge">3</div>
          </div>
        </div></a
      >

      <a href="chatting3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/original.JPG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Stone Hareubang</h4>
              <h6 class="user-component__subtitle">Hey! syuk! syu-syu syuk!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-componet__time">21:22</span>
            <div class="badge">2</div>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="images/screenlimit.gif" />
      <span>Your screen is too big</span>
    </div>
    <div id="no-portrait">
      <img src="images/screenlimit.gif" />
      <span>Your screen should be landscape</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3e0004f16a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
