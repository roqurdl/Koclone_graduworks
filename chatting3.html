<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting with Stone Hareubang</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:22</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fa-solid fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Stone Hareubang</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search"></i>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, April 26, 2022</div>

      <div class="message-row">
        <img src="images/original.JPG" />
        <div class="message-row__content">
          <span class="message__author">Stone Hareubang</span>
          <div class="message__info">
            <span class="message__bubble">Hey!</span>
            <span class="message__time">21:32</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--me">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">???</span>
            <span class="message__time">21:32</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="images/original.JPG" />
        <div class="message-row__content">
          <span class="message__author">Stone Hareubang</span>
          <div class="message__info">
            <span class="message__bubble">Syuk.Syu.Syu.Syuk!</span>
            <span class="message__time">21:33</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <img src="images/screenlimit.gif" />
      <span>Your screen is too big</span>
    </div>
    <div id="no-portrait">
      <img src="images/screenlimit.gif" />
      <span>Your screen should be landscape</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3e0004f16a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
